        <button id="removeButton" onclick="handleRemoveinvButtonClick()">Remove Inventory</button>
  </section>
</main>
<script>
  const searchForm = document.getElementById("searchForm");
  const searchInput = document.getElementById("searchInput");
  const inventory = document.getElementById("tinventory");
  
  searchForm.addEventListener("submit", event => {
    event.preventDefault();
    const searchQuery = searchInput.value.toLowerCase();
    const rows = inventory.getElementsByTagName("tr");
  
    for (let i = 0; i < rows.length; i++) {
      const cells = rows[i].getElementsByTagName("td");
      let shouldShow = false;
  
      for (let j = 0; j < cells.length; j++) {
        if (cells[j].textContent.toLowerCase().includes(searchQuery)) {
          shouldShow = true;
          break;
       
        } 
      }
  
      if (shouldShow) {
        rows[i].style.display = "table-row";
      } else {
        rows[i].style.display = "none";
        alert("not found");
      }
    }
  });
  </script>
  

<!-- Slideshow container -->

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSl
ides(slideIndex = n);
}

function showSlides(n) {
var i;
var slides = document.getElementsByClassName("mySlides");
var dots = document.getElementsByClassName("dot");
if (n > slides.length) {slideIndex = 1}
if (n < 1) {slideIndex = slides.length}
for (i = 0; i < slides.length; i++) {
slides[i].style.display = "none";
}
for (i = 0; i < dots.length; i++) {
dots[i].className = dots[i].className.replace(" active", "");
}
slides[slideIndex-1].style.display = "block";
dots[slideIndex-1].className += " active";
}









     



</script>
